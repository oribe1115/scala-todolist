@(implicit request: RequestHeader)

@import helper._

@views.html.main("") {
    <h3>タスク追加</h3>
    <form action="/register/tasks/new" method="POST">
        @CSRF.formField
        <div class="list">
            <p>タスク名</p>
            <input type="text" name="taskName">
            <p>説明</p>
            <textarea name="description"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>

    <br>
    <a href="/tasks">タスク一覧</a>
}
