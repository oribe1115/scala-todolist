@(enquete: models.formapp.Enquete)(implicit request: RequestHeader)

@import helper._

@views.html.formapp.main("確認画面") {
    <dl>
        <dt>名前</dt>
        <dd>@enquete.name</dd>
        <dt>性別</dt>
        <dd>@enquete.gender</dd>
        <dt>メッセージ</dt>
        <dd>@enquete.message</dd>
    </dl>
    <p>以上の内容で登録します</p>
    <form action="/formapp/register/confirm" method="POST">
        @CSRF.formField
        <input type="submit" value="OK">
    </form>
}
