@(task: models.Task)

@views.html.main("タスク詳細") {
    <table class="w3-table">
        <tr>
            <th>ID</th>
            <td>@task.id</td>
        </tr>
        <tr>
            <th>タスク名</th>
            <td>@task.name</td>
        </tr>
        <tr>
            <th>説明</th>
            <td>@task.description</td>
        </tr>
        <tr>
            <th>完了済み</th>
            <td>@task.isDone</td>
        </tr>
        <tr>
            <th>登録日</th>
            <td>@task.createdAt</td>
        </tr>
        <tr>
            <th>最終変更日</th>
            <td>@task.updatedAt</td>
        </tr>
    </table>
    
    <br>
    <a href="/tasks/@task.id/edit"><span class="w3-button w3-green">編集</span></a>
    <br><br>
    <a href="/tasks">タスク一覧</a>
    
}
